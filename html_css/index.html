<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-username {
            color: #888;
            margin-bottom: 10px;
        }
        .profile-bio {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="cartoon.jpg" alt="Profile Picture" class="profile-picture">
        <div class="profile-name">sumit singh</div>
        
        <div class="profile-bio">Web Developer | Nature Enthusiast | Coffee Lover</div>
    </div>
</body>
</html>
